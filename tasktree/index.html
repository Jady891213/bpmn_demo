<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预算编制任务树形看板原型 - CMMN增强版</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import Inter font and set body styles */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Gray-100 Light Background */
            color: #1f2937; /* Gray-800 Default Text Color */
        }
        /* Custom scrollbar style */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* Gray-300 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f8f8f8;
        }
        
        /* Table-specific styles */
        .tree-table th {
            text-align: left;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            padding-left: 1rem;
            padding-right: 1rem;
            font-weight: 600;
            color: #4b5563; /* Gray-600 */
            border-bottom: 2px solid #e5e7eb; /* Gray-200 */
            background-color: #f9fafb; /* Gray-50 */
            position: sticky;
            top: 0;
            z-index: 5;
        }
        .tree-table td {
            height: 100%; /* Ensure full height for background color */
        }
        /* Style for Blocked task rows */
        .row-blocked {
            color: #9ca3af !important; /* Gray-400 */
            background-color: #f9fafb;
        }
        .row-blocked:hover {
            background-color: #f3f4f6;
        }

        /* Unified row highlight style */
        .row-active {
            background-color: #eef2ff !important; /* Indigo-50 */
            border-left: 3px solid #4f46e5; /* Indigo-600 for emphasis */
        }
        /* Revision Phase specific marker */
        .row-revision {
            background-color: #fffbeb !important; /* Amber-50 Light background */
        }
    </style>
</head>
<body class="h-screen overflow-hidden">
    <!-- Custom Message Box for Non-Alert Notifications -->
    <div id="message-box" class="fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transform transition-all duration-300 translate-x-full opacity-0"></div>

    <div id="app" class="h-full flex">
        
        <!-- Left Pane: Task Tree Table (Task List) -->
        <div class="w-full md:w-2/3 flex-shrink-0 bg-white border-r border-gray-200 flex flex-col custom-scrollbar overflow-y-auto">
            <div class="p-4 border-b border-gray-200 sticky top-0 bg-white z-10 shadow-sm">
                <h1 class="text-xl font-bold text-indigo-600">
                    <!-- Icon for Budget Planning -->
                    <svg class="w-6 h-6 inline-block mr-2 align-top" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2m-7 0h2"></path></svg>
                    2026 年度预算编制 - CMMN 案例流概览
                </h1>
                <p class="text-sm text-gray-500 mt-1">流程灵活且事件驱动。可随时激活可选任务或进入修订循环。</p>
            </div>

            <div class="flex-grow overflow-y-auto">
                <table class="tree-table min-w-full divide-y divide-gray-200">
                    <thead class="sticky top-0">
                        <tr>
                            <th class="w-1/3">计划项/任务名称</th>
                            <th class="w-1/12">责任人</th>
                            <th class="w-1/6">进度</th>
                            <th class="w-1/6">截止日期</th>
                            <th class="w-1/6">依赖</th>
                            <th class="w-1/12 text-center">操作</th> 
                        </tr>
                    </thead>
                    <tbody id="plan-flow-table-body" class="bg-white divide-y divide-gray-100">
                        <!-- Task data will be rendered here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Right Pane: Task Detail Panel -->
        <div id="task-detail-pane" class="w-full md:w-1/3 flex-shrink-0 bg-white border-l border-gray-200 flex flex-col custom-scrollbar overflow-y-auto shadow-lg">
            <div class="p-6 border-b border-gray-200 sticky top-0 bg-gray-50 z-10">
                <h2 class="text-xl font-bold text-gray-800">计划项详情</h2>
            </div>
            <div id="task-detail-content" class="flex-grow p-4 bg-white">
                <div class="p-10 text-center text-gray-500">
                    <!-- Info Icon -->
                    <svg class="w-10 h-10 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <p>请从左侧表格中选择一个计划项查看详情。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock data for the budget plan flow (tree structure)
        const budgetPlanTree = [
            { id: 100, name: '项目准备与启动', type: 'Phase', progress: 100, owner: '项目经理', children: [
                { id: 101, name: '预算目标设定', type: 'Milestone', progress: 100, startDate: '2025-11-01', endDate: '2025-11-05', owner: '高管层', status: 'Completed' },
                { id: 102, name: '预算模型与工具准备', type: 'Task', progress: 100, startDate: '2025-11-01', endDate: '2025-11-10', owner: 'IT/财务部', status: 'Completed' }
            ]},
            { id: 200, name: '部门草案编制', type: 'Phase', progress: 75, owner: '财务部', 
                // CMMN: Discretionary Tasks - Can be activated anytime during this phase
                discretionaryTasks: [
                    { id: 901, name: '进行专项成本分析', owner: '预算员', type: 'DiscretionaryTask', status: 'Available' },
                    { id: 902, name: '召开跨部门沟通会议', owner: '部门负责人', type: 'DiscretionaryTask', status: 'Available' }
                ],
                children: [
                    { id: 201, name: '下发编制模板', type: 'Task', progress: 100, startDate: '2025-11-11', endDate: '2025-11-12', owner: '财务部', status: 'Completed' },
                    { id: 202, name: '各部门费用预算提报', type: 'Task', progress: 100, startDate: '2025-11-13', endDate: '2025-11-20', owner: '各部门负责人', status: 'Completed' },
                    { id: 203, name: '资本支出计划提报', type: 'Task', progress: 50, startDate: '2025-11-21', endDate: '2025-11-28', owner: '技术/运营部', status: 'Pending', dependencies: [202] },
                    { id: 204, name: '收入预测模型核对', type: 'Task', progress: 0, startDate: '2025-11-29', endDate: '2025-12-05', owner: '市场部', status: 'Pending', dependencies: [202] }
                ]
            },
            { id: 300, name: '复核与审批', type: 'Phase', progress: 10, owner: '财务总监', children: [
                // Task 301 will be used to trigger the Revision Stage (350)
                { id: 301, name: '财务初审与汇总', type: 'Task', progress: 10, startDate: '2025-12-06', endDate: '2025-12-15', owner: '财务部', status: 'Pending', dependencies: [203, 204] },
                { id: 302, name: '高管委员会审批通过', type: 'Milestone', progress: 0, startDate: '2025-12-16', endDate: '2025-12-20', owner: '高管委', status: 'Blocked', dependencies: [301] }
            ]},
            // CMMN: Revision Stage (Repetition Rule) - Initially Blocked/Available
            { id: 350, name: '修订与再提交流程 (CMMN 重复)', type: 'Phase', progress: 0, owner: '各部门负责人', status: 'Blocked', repetition: true, children: [
                { id: 351, name: '部门预算修订', type: 'Task', progress: 0, startDate: '—', endDate: '—', owner: '原负责人', status: 'Blocked', dependencies: [] },
                { id: 352, name: '修订版重新提交 (里程碑)', type: 'Milestone', progress: 0, startDate: '—', endDate: '—', owner: '原负责人', status: 'Blocked', dependencies: [351] }
            ]},
            { id: 400, name: '预算发布与锁定', type: 'Phase', progress: 0, owner: '行政管理', children: [
                { id: 401, name: '系统录入与锁定 (自动)', type: 'SystemTask', progress: 0, startDate: '2025-12-21', endDate: '2025-12-25', owner: '系统/IT部', status: 'Blocked', dependencies: [302] }
            ]}
        ];

        let activeNodeId = 200; // Initial selected node
        let expandedNodes = new Set([100, 200, 300, 350, 400]); // Initially expanded phases
        let allNodesMap = new Map(); // Flat map for quick lookup

        /**
         * Custom Message Box for Non-Alert Notifications
         */
        function showMessage(message, type = 'success') {
            const box = document.getElementById('message-box');
            let bgColor = 'bg-green-500';
            if (type === 'error') bgColor = 'bg-red-500';
            if (type === 'info') bgColor = 'bg-blue-500';
            if (type === 'warning') bgColor = 'bg-amber-500'; // For Revision
            
            box.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-xl text-white transform transition-all duration-300 translate-x-full opacity-0 ${bgColor}`;
            box.innerHTML = message;
            
            // Animate in
            requestAnimationFrame(() => {
                box.classList.remove('translate-x-full', 'opacity-0');
                box.classList.add('translate-x-0', 'opacity-100');
            });

            // Animate out after 4 seconds
            setTimeout(() => {
                box.classList.remove('translate-x-0', 'opacity-100');
                box.classList.add('translate-x-full', 'opacity-0');
            }, 4000);
        }

        /**
         * Recursively finds a node by ID in the tree structure.
         */
        function findNodeById(nodes, id) {
            for (const node of nodes) {
                if (node.id === id) {
                    return node;
                }
                if (node.children) {
                    const found = findNodeById(node.children, id);
                    if (found) return found;
                }
            }
            return null;
        }

        /**
         * Flattens the tree and maps all nodes by ID for fast lookup.
         */
        function flattenAndMapNodes(nodes, map = new Map()) {
            nodes.forEach(node => {
                map.set(node.id, node);
                if (node.children) {
                    flattenAndMapNodes(node.children, map);
                }
            });
            return map;
        }

        /**
         * Determines the effective status of a task/milestone, considering dependencies.
         */
        function getEffectiveStatus(node) {
            if (node.status === 'Completed') return 'Completed';
            if (node.status === 'Draft') return 'Draft';

            if (node.dependencies && node.dependencies.length > 0) {
                const isBlocked = node.dependencies.some(depId => {
                    const depNode = allNodesMap.get(depId);
                    // If the dependency node is missing or not completed, the current node is blocked
                    return !depNode || getEffectiveStatus(depNode) !== 'Completed'; 
                });

                if (isBlocked) {
                    return 'Blocked';
                }
            }
            // Use the node's stored status if not completed and not blocked by dependencies
            return node.status; 
        }

        /**
         * Toggles the expansion/collapse state of a Phase node.
         */
        function toggleExpansion(id) {
            if (expandedNodes.has(id)) {
                expandedNodes.delete(id);
            } else {
                expandedNodes.add(id);
            }
            renderTreeTable();
            selectPlanNode(activeNodeId, false); // Keep the current selection highlighted
        }

        /**
         * Renders the action menu (Kebab Menu or system action button)
         */
        function renderActionMenu(node, effectiveStatus) {
            if (node.type === 'Phase') return '—';

            const isSystemTask = node.type === 'SystemTask';
            const isDisabled = effectiveStatus === 'Completed' || effectiveStatus === 'Blocked';

            // Script Task: If not completed or blocked, provide 'Trigger Run' button
            if (isSystemTask && !isDisabled) {
                 return `
                    <button class="text-blue-600 text-sm font-medium hover:underline p-1"
                        onclick="event.stopPropagation(); handleRowAction(${node.id}, 'TriggerSystem')">
                        触发运行
                    </button>
                 `;
            } else if (isSystemTask && isDisabled) {
                 return '—'; // System tasks don't need Kebab menu when completed/blocked
            }


            // Kebab Menu for Manual Tasks/Milestones
            return `
                <div class="relative inline-block text-left">
                    <!-- Kebab Icon -->
                    <button type="button" 
                        onclick="event.stopPropagation(); toggleDropdown(event, ${node.id})"
                        class="p-1 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-200 transition ${isDisabled ? 'opacity-50 cursor-not-allowed' : ''}" 
                        ${isDisabled ? 'disabled' : ''}
                        aria-expanded="false" aria-haspopup="true">
                        <!-- Kebab menu icon -->
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4zm0 6a2 2 0 110-4 2 2 0 010 4z"></path></svg>
                    </button>
                    
                    <!-- Dropdown Menu -->
                    <div id="dropdown-${node.id}" 
                        class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 hidden z-20">
                        <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                            <a href="#" onclick="event.preventDefault(); handleRowAction(${node.id}, 'OpenForm')" class="flex items-center px-4 py-2 text-sm text-indigo-600 hover:bg-gray-100 hover:text-indigo-700" role="menuitem">
                                <!-- Edit/Form Icon -->
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                                ${node.type === 'Milestone' ? '查看检查点' : '进入表单/编辑'}
                            </a>
                            <a href="#" onclick="event.preventDefault(); handleRowAction(${node.id}, 'Assign')" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                <!-- Assign Icon -->
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                                分派任务
                            </a>
                            <a href="#" onclick="event.preventDefault(); handleRowAction(${node.id}, 'Comment')" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                <!-- Comment Icon -->
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.533 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                添加备注
                            </a>
                            <a href="#" onclick="event.preventDefault(); handleRowAction(${node.id}, 'ViewLog')" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">
                                <!-- Log Icon -->
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                                查看流程日志
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }
        
        /**
         * Toggles the visibility of a dropdown menu.
         */
        function toggleDropdown(event, id) {
            const dropdown = document.getElementById(`dropdown-${id}`);
            // Hide all other open dropdowns
            document.querySelectorAll('.origin-top-right').forEach(d => {
                if (d.id !== `dropdown-${id}`) {
                    d.classList.add('hidden');
                }
            });
            // Toggle the current one
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (event) => {
            const openDropdowns = document.querySelectorAll('.origin-top-right');
            openDropdowns.forEach(dropdown => {
                // Check if the click is outside the dropdown and its toggle button
                if (dropdown.previousElementSibling && !dropdown.previousElementSibling.contains(event.target) && !dropdown.contains(event.target)) {
                    dropdown.classList.add('hidden');
                }
            });
        });


        /**
         * Renders the tree table rows recursively.
         */
        function renderTreeTableRows(nodes, level = 0, parentId = null) {
            let html = '';
            const isParentExpanded = parentId === null || expandedNodes.has(parentId);
            if (!isParentExpanded) return '';

            nodes.forEach(node => {
                const effectiveStatus = getEffectiveStatus(node);
                const isActive = node.id === activeNodeId;
                const isBlocked = effectiveStatus === 'Blocked';
                const isRevision = node.id === 350; // Check for Revision Stage (CMMN Repetition)

                // Determine row classes
                const rowClasses = [
                    'cursor-pointer', 
                    'border-b', 
                    'border-gray-100',
                    'hover:bg-gray-100'
                ];
                
                if (isActive) {
                    rowClasses.push('row-active');
                    rowClasses.splice(rowClasses.indexOf('hover:bg-gray-100'), 1); // Remove default hover
                }
                
                if (isBlocked && !isActive) {
                    rowClasses.push('row-blocked');
                    rowClasses.splice(rowClasses.indexOf('hover:bg-gray-100'), 1); 
                }

                if (isRevision && effectiveStatus !== 'Completed') {
                     rowClasses.push('row-revision');
                }

                const isPhase = node.type === 'Phase';
                const hasChildren = isPhase && node.children && node.children.length > 0;
                const isExpanded = expandedNodes.has(node.id);

                // Dependency Text
                const dependenciesText = node.dependencies ? node.dependencies.map(depId => {
                    const depNode = allNodesMap.get(depId);
                    return depNode ? depNode.name : `ID:${depId}`;
                }).join('; ') : '—';
                
                // Progress bar colors
                const progressColor = effectiveStatus === 'Completed' ? 'text-emerald-600' : 
                                      isBlocked ? 'text-gray-400' : 
                                      (node.type === 'SystemTask' ? 'text-blue-600' : 
                                      (isRevision ? 'text-amber-600' : 'text-indigo-600'));
                
                const progressBg = effectiveStatus === 'Completed' ? 'bg-emerald-500' : 
                                   isBlocked ? 'bg-gray-300' : 
                                   (node.type === 'SystemTask' ? 'bg-blue-500' : 
                                   (isRevision ? 'bg-amber-500' : 'bg-indigo-500'));

                // Expansion/Collapse icon and Type icon
                let expandIcon = '';
                let typeIcon = '';

                if (hasChildren) {
                    // Triangle icon for Phases
                    expandIcon = `<svg onclick="event.stopPropagation(); toggleExpansion(${node.id})" class="w-4 h-4 text-gray-500 hover:text-indigo-600 transition cursor-pointer inline-block mr-2 transform ${isExpanded ? 'rotate-90' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>`;
                    typeIcon = `<span class="text-xs mr-1 text-gray-500">&#9679;</span>`; // Phase circle
                } else if (node.type === 'Milestone') {
                     typeIcon = `<span class="text-xs mr-1 ${isBlocked ? 'text-gray-400' : 'text-yellow-600'}">◆</span>`; // Milestone diamond
                     expandIcon = `<span style="width: 1rem; display: inline-block;" class="mr-2"></span>`; 
                } else if (node.type === 'SystemTask') { // System Task icon
                    // Gear icon
                    typeIcon = `<svg class="w-4 h-4 mr-1 inline-block ${isBlocked ? 'text-gray-400' : 'text-blue-600'}" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 15c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zm5.7-5.96c-.32-.23-.52-.65-.52-1.06V6c0-.55-.45-1-1-1h-2.04c-.41 0-.83-.2-.96-.52-.33-.82-1.1-1.48-2.22-1.48s-1.89.66-2.22 1.48c-.13.32-.55.55-.96.52H6c-.55 0-1 .45-1 1v1.98c0 .41-.2.83-.52 1.06-.82.33-1.48 1.1-1.48 2.22s.66 1.89 1.48 2.22c.32.13.52.55.52.96V18c0 .55.45 1 1 1h1.98c.41 0 .83.2.96.52.33.82 1.1 1.48 2.22 1.48s1.89-.66 2.22-1.48c.13-.32.55-.52.96-.52H18c.55 0 1-.45 1-1v-2.04c0-.41.2-.83.52-.96.82-.33 1.48-1.1 1.48-2.22s-.66-1.89-1.48-2.22zM18 17H6v-2.04c.41 0 .83-.2.96-.52.33-.82 1.1-1.48 2.22-1.48s1.89.66 2.22 1.48c.13.32.55.52.96.52H18V17zm0-6.96h-1.98c-.41 0-.83.2-.96.52-.33.82-1.1 1.48-2.22 1.48s-1.89-.66-2.22-1.48c-.13-.32-.55-.52-.96-.52H6V7h12v3.04z"/></svg>`; 
                    expandIcon = `<span style="width: 1rem; display: inline-block;" class="mr-2"></span>`; 
                }
                else {
                     typeIcon = `<span class="text-xs mr-1 ${isBlocked ? 'text-gray-400' : 'text-indigo-600'}">&#9642;</span>`; // Task square
                     expandIcon = `<span style="width: 1rem; display: inline-block;" class="mr-2"></span>`; 
                }

                // Indentation style
                const indentStyle = `padding-left: ${level * 1.5 + 1}rem;`; 

                html += `
                    <tr id="table-row-${node.id}"
                        onclick="selectPlanNode(${node.id})"
                        class="${rowClasses.join(' ')}">
                        
                        <!-- Plan Item Name (with hierarchy and expansion icon) -->
                        <td class="py-3 text-sm font-medium whitespace-nowrap ${isBlocked ? 'text-gray-400' : 'text-gray-800'}" style="${indentStyle}">
                            <div class="flex items-center">
                                ${expandIcon}
                                ${typeIcon}
                                <span class="${isActive && !isBlocked ? 'text-indigo-700' : ''}">${node.name}</span>
                                ${node.repetition ? '<span class="ml-2 text-xs font-bold text-amber-600 bg-amber-100 px-2 py-0.5 rounded-full">重复</span>' : ''}
                            </div>
                        </td>
                        
                        <!-- Owner -->
                        <td class="py-3 px-4 text-sm whitespace-nowrap ${isBlocked ? 'text-gray-400' : 'text-gray-600'}">${node.owner}</td>
                        
                        <!-- Progress -->
                        <td class="py-3 px-4 text-sm w-32">
                            <div class="flex items-center space-x-2">
                                <div class="w-full bg-gray-200 rounded-full h-2.5">
                                    <div class="h-2.5 rounded-full ${progressBg}" style="width: ${isBlocked ? 0 : node.progress}%"></div>
                                </div>
                                <span class="text-xs font-semibold ${progressColor}">${isBlocked ? 'Blocked' : node.progress + '%'}</span>
                            </div>
                        </td>
                        
                        <!-- Due Date -->
                        <td class="py-3 px-4 text-sm whitespace-nowrap ${isBlocked ? 'text-gray-400' : 'text-gray-600'}">${node.endDate || '—'}</td>
                        
                        <!-- Dependencies -->
                        <td class="py-3 px-4 text-xs truncate max-w-xs ${isBlocked ? 'text-gray-400' : 'text-gray-500'}">${dependenciesText}</td>
                        
                        <!-- Actions Column -->
                        <td class="py-3 px-2 text-center">
                            ${renderActionMenu(node, effectiveStatus)}
                        </td>
                    </tr>
                `;

                // Recursively render children
                if (hasChildren) {
                    html += renderTreeTableRows(node.children, level + 1, node.id);
                }
            });
            return html;
        }

        /**
         * Renders the main tree table.
         */
        function renderTreeTable() {
            const tableBody = document.getElementById('plan-flow-table-body');
            // Update node map before rendering
            allNodesMap = flattenAndMapNodes(budgetPlanTree);
            if (tableBody) {
                tableBody.innerHTML = renderTreeTableRows(budgetPlanTree);
            }
        }

        /**
         * Selects a table row, highlights it, and displays its details.
         */
        function selectPlanNode(id, shouldToggleExpansion = true) {
            // 1. Handle highlight styles
            const oldRow = document.getElementById(`table-row-${activeNodeId}`);
            if (oldRow) {
                oldRow.classList.remove('row-active');
                // Re-apply hover if the old active row was NOT blocked
                const oldNode = allNodesMap.get(activeNodeId);
                if (oldNode && getEffectiveStatus(oldNode) !== 'Blocked') {
                     oldRow.classList.add('hover:bg-gray-100');
                }
            }

            activeNodeId = id;
            const newRow = document.getElementById(`table-row-${activeNodeId}`);
            if (newRow) {
                newRow.classList.add('row-active');
                // Remove default hover if active
                newRow.classList.remove('hover:bg-gray-100');
            }

            // 2. If it is a Phase and expansion is allowed, toggle its expansion state
            const selectedNode = findNodeById(budgetPlanTree, id);
            if (selectedNode && selectedNode.type === 'Phase' && shouldToggleExpansion) {
                // Do not auto-toggle if explicitly asked not to (e.g., when refreshing a selection)
                // If it's a phase, the user clicked on the row to toggle expansion.
                // But since `renderTreeTable` already reruns and closes the dropdowns, 
                // we'll rely on the parent function for the toggle, or simply render details.
            }
            
            // 3. Render the right detail panel
            if (selectedNode) {
                renderTaskDetail(selectedNode);
            }
            // Ensure all dropdowns are closed upon row click
            document.querySelectorAll('.origin-top-right').forEach(d => d.classList.add('hidden'));
        }

        /**
         * Renders the right task detail panel content.
         */
        function renderTaskDetail(node) {
            const detailContent = document.getElementById('task-detail-content');
            const effectiveStatus = getEffectiveStatus(node);
            const isPhase = node.type === 'Phase';
            const isBlocked = effectiveStatus === 'Blocked';
            const isCompleted = effectiveStatus === 'Completed';

            // Helper to get status tag HTML
            const getStatusTag = (status) => {
                let color = 'gray';
                let text = '未开始/草稿';
                if (status === 'Completed') { color = 'emerald'; text = '已完成'; }
                if (status === 'Pending' || status === 'Draft') { color = 'indigo'; text = '进行中/待处理'; }
                if (status === 'Blocked') { color = 'red'; text = '被阻止'; }
                if (node.id === 350 && effectiveStatus === 'Pending') { color = 'amber'; text = '修订中 (CMMN 重复)'; } // Revision specific status
                
                return `<span class="text-xs font-bold uppercase px-3 py-1 rounded-full bg-${color}-100 text-${color}-700">${text}</span>`;
            };

            // Dependencies Text (with link to dependency node)
            const dependenciesHtml = node.dependencies ? node.dependencies.map(depId => {
                const depNode = allNodesMap.get(depId);
                const depStatus = depNode ? getEffectiveStatus(depNode) : 'Unknown';
                const statusColor = depStatus === 'Completed' ? 'text-emerald-600' : (depStatus === 'Blocked' ? 'text-red-500' : 'text-indigo-600');
                const statusText = depStatus === 'Completed' ? '已达成' : (depStatus === 'Blocked' ? '阻止中' : '未达成');
                return `<p class="flex justify-between items-center text-sm">
                            <span class="cursor-pointer hover:underline" onclick="selectPlanNode(${depId})">${depNode ? depNode.name : `ID:${depId}`}</span>
                            <span class="${statusColor} font-semibold">${statusText}</span>
                        </p>`;
            }).join('') : '<p class="text-gray-500">无</p>';

            let detailHtml = '';

            if (isPhase) {
                // Phase Detail - Summary information
                const totalTasks = node.children ? node.children.length : 0;
                const completedTasks = node.children ? node.children.filter(t => getEffectiveStatus(t) === 'Completed').length : 0;
                
                detailHtml = `
                    <div class="p-6">
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">${node.name} (阶段汇总)</h3>
                        <div class="flex items-center space-x-3 mb-6">
                            ${getStatusTag(effectiveStatus)}
                            ${node.repetition ? '<span class="text-xs font-bold text-amber-600 bg-amber-100 px-3 py-1 rounded-full">CMMN 重复规则已启用</span>' : ''}
                        </div>
                        <div class="bg-indigo-50 p-4 rounded-lg mb-6">
                            <div class="flex justify-between items-center mb-2">
                                <span class="font-semibold text-indigo-700">阶段总进度</span>
                                <span class="text-xl font-bold text-indigo-700">${node.progress}%</span>
                            </div>
                            <div class="w-full bg-gray-300 rounded-full h-3">
                                <div class="h-3 rounded-full bg-indigo-500" style="width: ${node.progress}%"></div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div class="p-4 bg-white rounded-lg border border-gray-200">
                                <p class="text-gray-500">包含子项数</p>
                                <p class="text-xl font-bold text-gray-800">${totalTasks}</p>
                            </div>
                            <div class="p-4 bg-white rounded-lg border border-gray-200">
                                <p class="text-gray-500">已完成子项</p>
                                <p class="text-xl font-bold text-emerald-600">${completedTasks}</p>
                            </div>
                            <div class="p-4 bg-white rounded-lg border border-gray-200 col-span-2">
                                <p class="text-gray-500 mb-1">阶段目标</p>
                                <p class="text-gray-700">${node.id === 350 ? '当预算被拒绝时，此阶段被激活，直到预算成功重新提交。' : '确保流程各子项按时提交，为进入下一阶段审批提供必要条件。'}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                // CMMN: Discretionary Tasks List (Demo for Phase 200)
                if (node.id === 200 && node.discretionaryTasks && effectiveStatus !== 'Completed') {
                    detailHtml += `
                        <div class="mt-4 p-6 pt-0">
                            <h4 class="font-semibold text-gray-700 mb-3">自由裁量任务 (Discretionary Tasks)</h4>
                            <p class="text-sm text-gray-500 mb-4">您可以根据需要，手动激活以下可选任务，将其纳入正式流程跟踪。</p>
                            <div class="space-y-3">
                                ${node.discretionaryTasks.map(dTask => {
                                    const isActiveOrComplete = dTask.status !== 'Available';
                                    const buttonDisabled = isActiveOrComplete ? 'disabled' : '';
                                    const buttonText = isActiveOrComplete ? '已激活/在流程中' : '激活';
                                    const buttonClass = isActiveOrComplete ? 'bg-gray-300 text-gray-600' : 'bg-green-600 hover:bg-green-700 text-white';

                                    return `
                                        <div class="flex justify-between items-center p-3 bg-white border border-gray-200 rounded-lg shadow-sm">
                                            <span class="text-gray-800">${dTask.name}</span>
                                            <button class="text-sm ${buttonClass} py-1 px-3 rounded-md transition duration-150" 
                                                      onclick="handleTaskAction(${node.id}, 'ActivateDiscretionary', ${dTask.id})"
                                                      ${buttonDisabled}>
                                                ${buttonText}
                                            </button>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

            } else {
                // Task/Milestone/System Task Detail
                const typeText = node.type === 'Milestone' ? '里程碑 (CMMN 检查点)' : 
                                 node.type === 'SystemTask' ? '脚本任务 (系统自动执行)' :
                                 '任务 (CMMN 工作项)';

                detailHtml = `
                    <div class="p-6">
                        <h3 class="text-2xl font-bold text-gray-900 mb-2">${node.name}</h3>
                        <div class="flex items-center space-x-3 mb-6">
                            ${getStatusTag(effectiveStatus)}
                            <span class="text-sm text-gray-500">${typeText}</span>
                        </div>

                        <div class="space-y-4 mb-8">
                            ${isBlocked ? `
                                <div class="p-3 bg-red-100 border border-red-300 rounded-lg text-red-800 font-medium">
                                    <p class="flex items-center">
                                        <!-- Blocked Icon -->
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m-4.243 4.243L5.636 18.364m12.728-12.728l-6.57 6.57M5.636 18.364l6.57-6.57m-4.243-4.243L18.364 5.636"></path></svg>
                                        此项被阻止，正在等待前置依赖完成。
                                    </p>
                                </div>
                            ` : ''}
                            ${node.id === 301 && getEffectiveStatus(allNodesMap.get(350)) === 'Pending' ? `
                                <div class="p-3 bg-amber-100 border border-amber-300 rounded-lg text-amber-800 font-medium">
                                    <p class="flex items-center">
                                        <!-- Warning Icon -->
                                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.332 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                                        注意：此任务已被 **拒绝**，请先在 **修订阶段 (ID 350)** 完成修改并重新提交。
                                    </p>
                                </div>
                            ` : ''}
                            <div class="flex justify-between items-center border-b pb-2">
                                <span class="text-gray-500">任务责任人</span>
                                <span class="font-semibold text-gray-800">${node.owner}</span>
                            </div>
                            <div class="flex justify-between items-center border-b pb-2">
                                <span class="text-gray-500">起止日期</span>
                                <span class="font-semibold text-gray-800">${node.startDate || '—'} / ${node.endDate || '—'}</span>
                            </div>
                            <div class="flex justify-between items-center border-b pb-2">
                                <span class="text-gray-500">当前进度</span>
                                <span class="font-semibold text-gray-800">${node.progress}%</span>
                            </div>
                            <div class="pb-2 pt-2">
                                <span class="text-gray-500 block mb-2">前置依赖项 (${node.dependencies ? node.dependencies.length : 0})</span>
                                <div class="space-y-1">${dependenciesHtml}</div>
                            </div>
                        </div>

                        <!-- Task Action Area (Main Workflow Operations) -->
                        <div class="mt-8 pt-6 border-t border-gray-200">
                            <h4 class="font-semibold text-gray-700 mb-3">主要工作流操作</h4>
                            ${isCompleted ? `
                                <span class="text-emerald-600 font-semibold">此项已完成，流程已继续流转。</span>
                            ` : (isBlocked ? `
                                <button class="bg-gray-300 text-gray-600 font-bold py-2 px-4 rounded-md cursor-not-allowed" disabled>
                                    等待前置条件达成 (Blocked)
                                </button>
                            ` : (node.type === 'SystemTask' ? `
                                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 mr-2"
                                    onclick="handleTaskAction(${node.id}, 'SystemExecute')">
                                    <!-- Execute Icon -->
                                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                                    模拟系统执行完成 (Script Task)
                                </button>
                                <span class="text-sm text-gray-500 ml-4">系统任务通常在条件满足后自动触发，无需人工干预。</span>
                            ` : `
                                <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-150 mr-2"
                                    onclick="handleTaskAction(${node.id}, 'Complete')">
                                    <!-- Complete Icon -->
                                    <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                                    ${node.type === 'Milestone' ? '达成里程碑/完成检查' : '提交流程/完成'}
                                </button>
                                ${node.id === 301 ? `
                                    <!-- Special Reject button for task 301 to trigger CMMN Repetition -->
                                    <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-150"
                                        onclick="handleTaskAction(${node.id}, 'Reject')">
                                        <!-- Reject Icon -->
                                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                        拒绝 (触发 CMMN 修订)
                                    </button>
                                ` : `
                                    <!-- Generic Reject/Return button -->
                                    <button class="bg-white border border-gray-300 hover:bg-gray-100 text-gray-700 font-bold py-2 px-4 rounded-md transition duration-150"
                                        onclick="handleTaskAction(${node.id}, 'Return')">
                                        <!-- Return Icon -->
                                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                                        退回/拒绝
                                    </button>
                                `}
                            `))}
                        </div>
                    </div>
                `;
            }

            detailContent.innerHTML = detailHtml;
        }

        /**
         * Simulates a task action and handles CMMN flow activation logic.
         */
        function handleTaskAction(taskId, action, discretionaryTaskId = null) {
            const node = findNodeById(budgetPlanTree, taskId);
            // Block action if the task is effectively blocked by dependencies
            if (!node || getEffectiveStatus(node) === 'Blocked') {
                if(getEffectiveStatus(node) === 'Blocked') {
                     showMessage(`任务 [${node.name}] 当前处于 [被阻止] 状态，无法执行此操作。`, 'error');
                }
                return;
            }

            let message = '';
            
            if (action === 'Complete' || action === 'SystemExecute') { 
                node.status = 'Completed';
                node.progress = 100;

                // --- CMMN: Logic for completing the Revision Stage Milestone (352) ---
                if (taskId === 352) {
                    const reviewTask = allNodesMap.get(301); // Financial Review Task
                    const revisionStage = allNodesMap.get(350); 
                    const firstRevisionTask = allNodesMap.get(351);

                    if (reviewTask) {
                        reviewTask.status = 'Pending'; // Reset the review task to Pending for re-execution
                        reviewTask.progress = 0;
                    }
                    if (revisionStage) {
                        revisionStage.status = 'Completed'; // Mark this revision cycle as completed
                        revisionStage.progress = 100;
                    }
                    if (firstRevisionTask) {
                        firstRevisionTask.status = 'Blocked'; // Block first task again, awaiting the next rejection
                        firstRevisionTask.progress = 0;
                    }

                    message = `里程碑 [${node.name}] (重新提交) 已达成！**财务初审 (ID 301)** 已重置，等待再次审批。`;
                    showMessage(message, 'success');
                }
                
                // --- CMMN: Task/Milestone Unlock Logic (Dependencies) ---
                let unlockedCount = 0;
                allNodesMap.forEach(dependedNode => {
                    if (dependedNode.dependencies && dependedNode.dependencies.includes(taskId)) {
                        const isNowReady = dependedNode.dependencies.every(depId => {
                            const depNode = allNodesMap.get(depId);
                            return depId === taskId || getEffectiveStatus(depNode) === 'Completed';
                        });

                        if (isNowReady && getEffectiveStatus(dependedNode) === 'Blocked') {
                            dependedNode.status = 'Pending'; 
                            dependedNode.progress = 0;
                            unlockedCount++;
                        }
                    }
                });

                if (taskId !== 352) {
                    if (action === 'SystemExecute') {
                        message = `系统任务 [${node.name}] 模拟运行完成，预算数据已锁定。`;
                    } else if (node.type === 'Milestone') {
                        message = `里程碑 [${node.name}] 已达成！成功激活 ${unlockedCount} 个后续计划项。`;
                    } else {
                        message = `任务 [${node.name}] 已标记为 [已完成]。`;
                    }
                    showMessage(message, 'success');
                }


            } else if (action === 'Reject' || action === 'Return') {
                // --- CMMN: Reject (Task 301) triggers Revision Stage (Repetition Rule) ---
                if (taskId === 301 && action === 'Reject') {
                    const revisionStage = allNodesMap.get(350);
                    const firstRevisionTask = allNodesMap.get(351);
                    
                    // 1. Activate Revision Stage
                    if (revisionStage) {
                        revisionStage.status = 'Pending';
                        revisionStage.progress = 0;
                    }
                    // 2. Activate the first task in the Revision Stage
                    if (firstRevisionTask) {
                        firstRevisionTask.status = 'Pending';
                        firstRevisionTask.progress = 0;
                    }
                    // 3. Mark the review task as Draft/Returned
                    node.status = 'Draft'; 
                    node.progress = 0;
                    
                    message = `任务 [${node.name}] 已被 [拒绝]！**修订与再提交流程 (ID 350)** 已被激活 (CMMN 重复)。`;
                    showMessage(message, 'warning');

                } else {
                    // Generic task rejection/return
                    node.status = 'Draft';
                    node.progress = 0;
                    message = `任务 [${node.name}] 已标记为 [退回/草稿]。`;
                    showMessage(message, 'info');
                }

            } else if (action === 'ActivateDiscretionary' && discretionaryTaskId !== null) {
                // --- CMMN: Activate Discretionary Task ---
                const parentNode = findNodeById(budgetPlanTree, taskId); 
                const dTask = parentNode.discretionaryTasks.find(t => t.id === discretionaryTaskId);

                if (dTask && dTask.status === 'Available') {
                    dTask.status = 'Activated';
                    
                    // Generate a new unique task ID
                    const maxId = Array.from(allNodesMap.keys()).reduce((max, current) => Math.max(max, current), 0);
                    const newTaskId = maxId + 1;

                    const newTask = {
                        id: newTaskId,
                        name: dTask.name + ' (可选 CMMN)',
                        type: 'Task',
                        progress: 0,
                        startDate: new Date().toISOString().slice(0, 10),
                        endDate: '待定',
                        owner: dTask.owner,
                        status: 'Pending',
                        dependencies: []
                    };
                    
                    parentNode.children.push(newTask);
                    allNodesMap.set(newTaskId, newTask); // Update map
                    
                    message = `自由裁量任务 [${dTask.name}] 已激活 (ID ${newTaskId})，并加入流程跟踪。`;
                    showMessage(message, 'info');
                    activeNodeId = newTaskId; // Auto-select the new task
                }
            }
            
            // Re-render the table and detail view to reflect new states
            renderTreeTable();
            // Re-select and render details (ensure highlight and detail refresh)
            selectPlanNode(activeNodeId, false); 
        }

        /**
         * Handles actions from the row-level Kebab menu.
         */
        function handleRowAction(taskId, actionType) {
            const node = findNodeById(budgetPlanTree, taskId);
            if (!node) return;

            let actionText = '';
            switch (actionType) {
                case 'TriggerSystem': // Simulate triggering a system task
                    handleTaskAction(taskId, 'SystemExecute');
                    return; 
                case 'OpenForm':
                    actionText = node.type === 'Milestone' ? '查看检查点数据' : '进入表单界面';
                    break;
                case 'Assign':
                    actionText = '重新分派责任人';
                    break;
                case 'Comment':
                    actionText = '打开评论区';
                    break;
                case 'ViewLog':
                    actionText = '查看流程历史日志';
                    break;
                default:
                    actionText = '执行未知操作';
            }
            showMessage(`正在模拟对 [${node.name}] 执行：${actionText}`, 'info');
            
            // Close all dropdown menus
            document.querySelectorAll('.origin-top-right').forEach(d => d.classList.add('hidden'));
        }


        // Initial loading logic
        document.addEventListener('DOMContentLoaded', () => {
            // First time map nodes
            allNodesMap = flattenAndMapNodes(budgetPlanTree);
            renderTreeTable();
            // Ensure the initially selected row is highlighted and details are shown
            selectPlanNode(activeNodeId, false);
        });
    </script>
